<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OCR Translator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 340px;
            min-height: 360px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f7f8fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background: linear-gradient(135deg, #007cba, #004a91);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .content {
            width: 100%;
            padding: 20px 20px 10px 20px; /* ✅ thêm padding ngang đều */
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
            text-align: center;
        }

        .status.online {
            background: #e8f9ee;
            color: #0b7b38;
            border: 1px solid #b8e6c1;
        }

        .status.offline {
            background: #ffecec;
            color: #9a1a1a;
            border: 1px solid #f1b0b7;
        }

        .toggle-button {
            display: block;
            width: 100%;
            padding: 16px 0;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.25s;
            background: #e4e4e4;
            color: #333;
            border: 2px solid #ccc;
            margin-bottom: 18px;
        }

        .toggle-button.active {
            background: linear-gradient(135deg, #007cba, #0056b3);
            color: white;
            border: none;
            box-shadow: 0 3px 10px rgba(0, 124, 186, 0.3);
        }

        .toggle-button:hover {
            transform: translateY(-1px);
        }

        .main-button {
            width: 100%;
            padding: 14px 0;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .main-button:hover {
            background: #005fa3;
            transform: translateY(-1px);
        }

        .main-button:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }

        .shortcuts {
            width: 100%;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 14px 16px; /* ✅ thêm padding đều */
            margin-top: 18px;
            box-sizing: border-box;
        }

        .shortcuts h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #444;
        }

        .shortcut {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #555;
        }

        .shortcut-key {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 16px 20px; /* ✅ thêm padding để không dính viền */
            font-size: 11px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>OCR Translator</h1>
</div>

<div class="content">
    <div id="status" class="status offline">
        <span id="status-text">Checking backend...</span>
    </div>

    <div id="toggle-extension" class="toggle-button">
        Enable Extension
    </div>

    <button id="start-btn" class="main-button" disabled>
        Translate Visible Area
    </button>

    <div class="shortcuts">
        <h3>Shortcuts</h3>
        <div class="shortcut">
            <span>Quick Translate</span>
            <span class="shortcut-key">Ctrl+Shift+X</span>
        </div>
    </div>
</div>

<div class="footer">
    Made with ❤️ for manga readers
</div>

<script src="popup.js"></script>
</body>
</html>
